<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Georama:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="background-container_welcome">
      <div class="background-image-1_welcome">
        <header class="logo-welcome">
          <img src="./IMAGES/mahindra-rise.png" alt="logo" />
        </header>
        <div class="box-container">
          <div class="text-head">
            <h4>Welcome to</h4>
            <h3>Mahindra Dealer World!</h3>
          </div>

          <div class="item-container">
            <div class="text">
              <h4>Select an option to continue</h4>
            </div>
            <div class="items">
              <div class="left">
                <img src="IMAGES/Transactions.png" alt="Transactions" />
                Transactions
              </div>
              <div class="right">
                <img src="IMAGES/Reports.png" alt="Reports" />
                Reports
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="background-image-2_welcome">
        <div class="trending">
          <h2>Trending @ Mahindra</h2>
          <div class="image">
            <img src="./IMAGES/XUV-3XO.png" alt="XUV-3XO" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
