<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Georama:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script>
      // Redirect to the main content after 10 seconds
      setTimeout(function () {
        document.getElementById("loader").style.display = "none";
        document.getElementById("main-content").style.display = "block";
      }, 3000);
    </script>
  </head>

  <body>
    <!-- Loader Section -->
    <div id="loader" class="background-image">
      <div class="logo">
        <div>
          <img
            src="./IMAGES/mahindra-rise.png"
            alt="mahindra-rise"
            style="width: 296px; height: 67px"
          />
        </div>
        <div class="">
          <span class="custom-span">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="319"
              height="3"
              viewBox="0 0 319 3"
              fill="none"
            >
              <line
                opacity="0.5"
                y1="1.5"
                x2="319"
                y2="1.5"
                stroke="url(#paint0_radial_625_2022)"
                stroke-width="3"
              />
              <defs>
                <radialGradient
                  id="paint0_radial_625_2022"
                  cx="0"
                  cy="0"
                  r="1"
                  gradientUnits="userSpaceOnUse"
                  gradientTransform="translate(153.324 9.352) scale(134.763 2921.3)"
                >
                  <stop stop-color="white" />
                  <stop offset="1" stop-color="white" stop-opacity="0" />
                </radialGradient>
              </defs>
            </svg>
          </span>
        </div>

        <div>
          <h2>Mahindra Dealer World</h2>
        </div>
        <div class="bottom">
          <p>Powered by</p>
          <img
            src="./IMAGES/adc-digital.png"
            alt="adc-digital"
            style="width: 128px; height: 74px"
          />
        </div>
      </div>
    </div>

    <!-- Main Content Section -->
    <div
      id="main-content"
      class="background-container_welcome"
      style="display: none"
    >
      <div class="background-image-1_welcome">
        <header class="logo-welcome">
          <img src="./IMAGES/mahindra-rise.png" alt="logo" />
        </header>
        <div class="box-container">
          <div class="text-head">
            <h4>Welcome to</h4>
            <h3>Mahindra Dealer World!</h3>
          </div>

          <div class="item-container">
            <div class="text">Select an option to continue</div>
            <div class="items">
              <div class="left">
                <a href="./login.html">
                  <img src="IMAGES/Transactions.png" alt="Transactions" />
                  Transactions
                </a>
              </div>
              <div class="right">
                <a href="./login2.html">
                  <img src="IMAGES/Reports.png" alt="Reports" />
                  Reports
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="background-image-2_welcome">
        <div class="trending">
          <h2>Trending @ Mahindra</h2>
          <div id="image">
            <img src="./IMAGES/XUV-3XO.png" alt="XUV-3XO" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
